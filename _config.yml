### Site Settings ###
title               : drd Blog
description         : >-
                      코딩을 사랑하는 <br>
                      꾸준히 성장하고 싶은 개발자 입니다.
baseurl             : "/"                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : drd92dev/drd92dev.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
# remote_theme        : YoussefRaafatNasry/portfolYOU


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - documentation/docs.md
  - documentation/elements.html
  - documentation/partials/**                           # For Documentation Only


### Author Info ###
